title: Partners
fields:
  -
    handle: heading
    field:
      input_type: text
      antlers: false
      display: Heading
      type: text
      icon: text
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: text
    field:
      collapse: true
      always_show_set_button: false
      previews: true
      smart_typography: false
      buttons:
        - bold
        - italic
        - unorderedlist
        - anchor
        - h5
        - h6
        - underline
        - strikethrough
        - superscript
        - subscript
      container: assets
      save_html: false
      inline: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: true
      display: Text
      type: bard
      icon: bard
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: partners
    field:
      collapse: true
      previews: true
      sets:
        partner:
          display: Partner
          fields:
            -
              import: partner
      display: Partners
      type: replicator
      icon: replicator
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
