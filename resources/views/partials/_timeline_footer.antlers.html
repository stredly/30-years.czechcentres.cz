<footer class="footer footer--timeline">
    {{ collection:timeline as="timeline" }}
        {{ if !no_results }}
            <ul class="footer__axis" x-data="{ activeItem: null }">
                {{ timeline group_by="event_date|Y" }}
                    {{ groups }}
                        <li
                            class="footer__axis__item"
                            :class="{ 'footer__axis__item--active': activeItem === {{ index }} }"
                            data-year="{{ group }}"
                            @click="activeItem = {{ index }}"
                        >
                            <a
                                class="footer__axis__item__link"
                                href="#timeline-{{ index }}"
                                title="{{ title }}"
                            ></a>
                        </li>
                    {{ /groups }}
                {{ /timeline }}
            </ul>
        {{ /if }}
    {{ /collection:timeline }}
</footer>
