<div class="gallery">
    {{ gallery }}
        <a
            href="{{ glide:url width="1100" }}"
            data-fancybox="gallery"
            data-caption="{{ alt ?? title }}"
        >
            <img
                src="{{ glide:url preset="gallery" }}"
                alt="{{ alt }}"
                width="300"
                class="gallery__item"
            >
        </a>
    {{ /gallery }}

</div>
