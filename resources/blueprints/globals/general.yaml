sections:
  main:
    display: Main
    fields:
      -
        handle: logo
        field:
          mode: list
          container: assets
          folder: misc
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Logo
          type: assets
          icon: assets
          localizable: true
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: contact_section
        field:
          display: 'Contact Section'
          type: section
          icon: section
          localizable: true
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: site_name
        field:
          input_type: text
          antlers: false
          display: 'Site Name'
          type: text
          icon: text
          localizable: true
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: address
        field:
          antlers: false
          display: Address
          type: textarea
          icon: textarea
          localizable: true
          width: 50
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: company_details
        field:
          antlers: false
          display: 'Company Details'
          type: textarea
          icon: textarea
          localizable: true
          width: 50
          listable: hidden
          instructions_position: above
          visibility: visible
  analytics:
    display: Analytics
    fields:
      -
        handle: gtm
        field:
          input_type: text
          antlers: false
          display: GTM
          type: text
          icon: text
          instructions: 'GTM container ID eg: GTM-123456'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          width: 50
          localizable: false
  meta_data:
    display: 'Meta Data'
    fields:
      -
        handle: default_og_image
        field:
          mode: list
          container: assets
          folder: misc
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Default OG Image'
          type: assets
          icon: assets
          localizable: false
          listable: hidden
          instructions_position: above
          visibility: visible
