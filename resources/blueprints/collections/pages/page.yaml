title: Page
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          localizable: true
          validate:
            - required
      -
        handle: heading
        field:
          input_type: text
          antlers: false
          display: Heading
          type: text
          icon: text
          localizable: true
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: page_content
        field:
          collapse: false
          always_show_set_button: false
          previews: true
          smart_typography: false
          buttons:
            - h2
            - h3
            - h4
            - bold
            - italic
            - underline
            - unorderedlist
            - orderedlist
            - quote
            - superscript
            - subscript
            - anchor
            - image
            - alignleft
            - aligncenter
            - alignright
            - alignjustify
          save_html: false
          inline: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          remove_empty_nodes: true
          display: 'Page Content'
          type: bard
          icon: bard
          localizable: true
          listable: hidden
          instructions_position: above
          visibility: visible
          sets:
            gallery:
              display: Gallery
              fields:
                -
                  import: gallery
            video:
              display: Video
              fields:
                -
                  import: video
            downloads:
              display: Downloads
              fields:
                -
                  import: downloads
            partners:
              display: Partners
              fields:
                -
                  import: partners
          link_collections:
            - pages
          container: assets
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
