title: Page
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          localizable: false
          validate:
            - required
      -
        handle: header_section
        field:
          display: 'Header Section'
          type: section
          icon: section
          localizable: false
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: header_photo
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Header Photo'
          type: assets
          icon: assets
          localizable: false
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: claim
        field:
          input_type: text
          antlers: false
          display: Claim
          type: text
          icon: text
          localizable: false
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: subclaim
        field:
          collapse: true
          always_show_set_button: false
          previews: true
          smart_typography: false
          buttons:
            - h3
            - h4
            - h5
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - superscript
            - subscript
            - alignleft
            - aligncenter
            - alignright
            - alignjustify
          container: assets
          save_html: false
          inline: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          link_collections:
            - pages
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          remove_empty_nodes: true
          display: Subclaim
          type: bard
          icon: bard
          localizable: false
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: page_content
        field:
          collapse: true
          always_show_set_button: false
          previews: true
          smart_typography: false
          buttons:
            - h2
            - h3
            - h4
            - h5
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
            - underline
            - superscript
            - subscript
          container: assets
          save_html: false
          inline: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          link_collections:
            - pages
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: true
          remove_empty_nodes: true
          display: 'Page Content'
          type: bard
          icon: bard
          localizable: false
          listable: hidden
          instructions_position: above
          visibility: visible
          sets:
            quote:
              display: Quote
              fields:
                -
                  import: quote
            text_and_image:
              display: 'Text and Image'
              fields:
                -
                  import: text_and_image
            events:
              display: Events
              fields:
                -
                  import: events
            partners:
              display: Partners
              fields:
                -
                  import: partners
            organizational_structure:
              display: 'Organizational Structure'
              fields:
                -
                  import: organizational_structure
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
